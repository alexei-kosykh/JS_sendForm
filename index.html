<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="" class="sendForm" name="blank">
      <label id="labelName" for="inputName">Введите имя</label>
      <input type="text" placeholder="Имя" class="sendInput" id="inputName" />
      <label id="labelNameCheck">This field is required</label>

      <label>Введите возраст</label>
      <input
        type="text"
        placeholder="Возраст"
        class="sendInput"
        id="inputAge"
      />

      <label>Введите дату рождения</label>
      <input type="date" class="sendInput" id="inputDay" />

      <label>Введите свое образование</label>
      <select id="inputEducation" class="sendInput">
        <option id="education1" value="Низшее" selected>Низшее</option>
        <option id="education2" value="Среднее">Среднее</option>
        <option id="education3" value="Высшее">Высшее</option>
      </select>

      <label class="sendRadio">Введите пол</label>
      <div class="sendInput sendRadio" name="sendInput">
        <input
          type="radio"
          id="genderChoice1"
          name="gender"
          value="М"
          checked
        />
        <label for="genderChoice1">М</label>

        <input
          type="radio"
          class="mrg-l-20"
          id="genderChoice2"
          name="gender"
          value="Ж"
        />
        <label for="genderChoice2">Ж</label>
      </div>
      <button type="button" id="sendBtn" class="sendButton">Отправить</button>
    </form>

    <script src="index.js"></script>

    <div class="modal-content" id="modal" hidden>
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Ваши данные</h2>
      </div>
      <div class="modal-body" id="bodyModal"></div>
      <div class="modal-footer">
        <button id="btnCloseModal">Закрыть</button>
      </div>
    </div>
  </body>
</html>
