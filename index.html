<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__header">
          <h2>Ваши данные</h2>
        </div>
        <div class="modal__body" id="bodyModal"></div>
        <div class="modal__footer">
          <button id="btnCloseModal">Закрыть</button>
        </div>
      </div>
    </div>

    <form id="form" class="sendForm" name="form">
      <label id="labelName" for="userName">Введите имя</label>
      <input type="text" placeholder="Имя" class="sendInput" id="userName" />
      <label id="labelNameCheck">This field is required</label>

      <label>Введите возраст</label>
      <input
        type="text"
        placeholder="Возраст"
        class="sendInput"
        id="userAge"
        maxlength="3"
      />

      <label>Введите дату рождения</label>
      <input type="date" class="sendInput" id="userDay" />

      <label>Введите свое образование</label>
      <select id="userEducation" class="sendInput">
        <option id="education1" value="Низшее" selected>Низшее</option>
        <option id="education2" value="Среднее">Среднее</option>
        <option id="education3" value="Высшее">Высшее</option>
      </select>

      <label class="sendRadio">Введите пол</label>
      <div class="sendInput sendRadio" name="sendInput">
        <input
          type="radio"
          id="genderChoice1"
          name="gender"
          value="М"
          checked
        />
        <label for="genderChoice1">М</label>

        <input
          type="radio"
          class="mrg-l-20"
          id="genderChoice2"
          name="gender"
          value="Ж"
        />
        <label for="genderChoice2">Ж</label>
      </div>
      <button type="submit" id="sendBtn" class="sendButton">Отправить</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
